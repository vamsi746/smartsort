<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Predict | SmartSort</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- Font Awesome -->
</head>
<body>
  <nav>
    <div class="logo">SMARTSORT</div>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/about">About</a></li>
      <li><a href="/predict" class="active">Predict</a></li>
      <li><a href="/contact">Contact</a></li>
    </ul>
  </nav>

  <section class="predict-hero">
    <div class="form-box">
      <h2><i class="fas fa-search"></i> Smart Prediction</h2>
      <p>Select a fruit or vegetable image below:</p>

      <form id="uploadForm" enctype="multipart/form-data">
        <label class="upload-icon">
          <i class="fas fa-upload"></i> Choose Image
          <input type="file" name="file" id="fileInput" accept="image/*" required>
        </label>
        <br /><br />
        <button type="submit" class="cta-btn">
          <i class="fas fa-magic"></i> Predict Now
        </button>
      </form>
    </div>
  </section>

  <footer>
    <p>✨ Built with ❤️ by <strong>VAMSI</strong> | © 2025 SmartSort</p>
  </footer>

  <script>
    const form = document.getElementById('uploadForm');
    const fileInput = document.getElementById('fileInput');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData();
      formData.append('file', fileInput.files[0]);

      resultDiv.innerHTML = '⏳ Predicting... please wait';

      try {
        const response = await fetch('https://smartsort-backend.onrender.com/predict', {
          method: 'POST',
          body: formData
        });

        const result = await response.text();
        resultDiv.innerHTML = `✅ <strong>Prediction:</strong> ${result}`;
      } catch (error) {
        resultDiv.innerHTML = '❌ Error connecting to backend.';
        console.error(error);
      }
    });
  </script>
</body>
</html>
