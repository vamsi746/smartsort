<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Predict | SmartSort</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- Font Awesome -->
</head>
<body>
  <nav>
    <div class="logo">SMARTSORT</div>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/about">About</a></li>
      <li><a href="/predict" class="active">Predict</a></li>
      <li><a href="/contact">Contact</a></li>
    </ul>
  </nav>

  <section class="predict-hero">
    <div class="form-box">
      <h2><i class="fas fa-search"></i> Smart Prediction</h2>
      <p>Select a fruit or vegetable image below:</p>

      <form action="/predict" method="post" enctype="multipart/form-data">
        <label class="upload-icon">
          <i class="fas fa-upload"></i> Choose Image
          <input type="file" name="file" accept="image/*" required onchange="showFileName(this)">
        </label>

        <p id="file-name" style="margin-top: 10px; color: #333;">No file selected</p>

        <br />
        <button type="submit" class="cta-btn">
          <i class="fas fa-magic"></i> Predict Now
        </button>
      </form>
    </div>
  </section>

  <footer>
    <p>‚ú® Built with ‚ù§Ô∏è by <strong>VAMSI</strong> | ¬© 2025 SmartSort</p>
  </footer>

  <script>
    function showFileName(input) {
      const fileName = input.files[0] ? input.files[0].name : 'No file selected';
      document.getElementById('file-name').textContent = "üì∑ Image selected: " + fileName;
    }
  </script>
</body>
</html>
